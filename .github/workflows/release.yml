name: Build and Release UltraForward

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        run: |
          cd web-new
          npm install
          npm run build
          # 确保目录存在且有内容
          ls -R ../internal/assets/web-dist/

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build UltraForward Binaries
        run: |
          go mod tidy
          
          # Linux amd64
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ultra-controller-linux-amd64 cmd/controller/main.go
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ultra-agent-linux-amd64 cmd/agent/main.go
          
          # Linux arm64
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ultra-controller-linux-arm64 cmd/controller/main.go
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ultra-agent-linux-arm64 cmd/agent/main.go

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ultra-controller-linux-amd64
            ultra-agent-linux-amd64
            ultra-controller-linux-arm64
            ultra-agent-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
